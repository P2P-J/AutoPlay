<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 250px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .switch {
        position: relative;
        width: 50px;
        height: 25px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 25px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 19px;
        width: 19px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(25px);
      }

      .status {
        text-align: center;
        padding: 10px;
        border-radius: 6px;
        font-weight: 500;
      }

      .status.active {
        background: #e8f5e8;
        color: #2e7d32;
      }

      .status.inactive {
        background: #fff3e0;
        color: #e65100;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>🎬Autoplay</h3>
    </div>

    <div class="toggle-container">
      <span>자동 재생</span>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div id="status" class="status active">✅ 활성화됨</div>

    <script src="popup.js"></script>
  </body>
</html>
